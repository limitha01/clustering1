<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netflix Clustering</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 400px;
    }
    h1 {
      color: #ff5733;
    }
    p {
      color: #333;
    }
    form label {
      display: block;
      margin: 10px 0;
      color: #555;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      background-color: #ff5733;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #ff331f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Netflix Clustering</h1>
    <p>Enter the necessary details to find out which cluster your input belongs to!</p>
    <form action="/predict" method="post">
      <label>Duration (Minutes): <input type="text" name="feature1" required></label>
      <label>Duration (Seasons): <input type="text" name="feature2" required></label>
      <label>Show ID: <input type="text" name="feature3" required></label>
      <label>Listed In (Category): <input type="text" name="feature4" required></label>
      <button type="submit">Predict using K-Means</button>
    </form>
  </div>
</body>
</html>
