<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prediction Result</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #8e44ad, #c39bd3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 450px;
    }
    h1 {
      color: #8e44ad;
    }
    p {
      color: #333;
      font-size: 18px;
    }
    img {
      margin-top: 20px;
      border-radius: 12px;
      border: 4px solid #8e44ad;
      width: 350px;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
    }
    a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Prediction Result</h1>
    <p>{{ prediction }}</p>
    <img src="{{ image_path }}" alt="Cluster Visualization" />
    <a href="/">Go Back</a>
  </div>
</body>
</html>
